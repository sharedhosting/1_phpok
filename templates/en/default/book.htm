<!-- 留言本 -->
<!-- inc:inc.head -->
<div align="center">
<div id="body">
<div class="table">

<script type="text/javascript">
function qgcheckaddbook()
{
	var username = $("qgusername").value;
	var email = $("email").value;
	if(!username)
	{
		alert("Username is empty");
		$("qgusername").focus();
		return false;
	}
	if(!email)
	{
		alert("email is empty");
		$("email").focus();
		return false;
	}
	var str_reg=/^\w+((-\w+)|(\.\w+))*\@{1}\w+\.{1}\w{2,4}(\.{0,1}\w{2}){0,1}/ig;
	if (email.search(str_reg) == -1)
	{
		alert("email is not right");
		$("email").value = "";
		$("email").focus();
		return false;
	}
	var subject = $("subject").value;
	if(!subject)
	{
		alert("subject is empty");
		$("subject").focus();
		return false;
	}
	var content = $("content").value;
	if(!content)
	{
		alert("Message is empty");
		return false;
	}
	$("qgsubmit").disabled = true;
	return true;
}
</script>

<div id="left_2">

	<div class="global_sub">{:$value[subject]} <span style="font-size:11px;">({:$value[postdate]})</span></div>
