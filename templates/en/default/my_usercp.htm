<script type="text/javascript">
function check_usercp()
{
	var email = $("email").value;
	if(!email)
	{
		alert("Email is empty");
		$("email").focus();
		return false;
	}
	if(!checkemail(email))
	{
		alert("Email is not right.");
		$("email").value = "";
		$("email").focus();
		return false;
	}
	var pass = $("cp_password").value;
	var pass2 = $("cp_password2").value;
	if(pass)
	{
		if(pass != pass2)
		{

			$("cp_password2").value = "";
			$("cp_password").focus();
			return false;

}
