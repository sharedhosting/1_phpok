<script type="text/javascript">
function check_buymsg()
{
	var username = $("buy_username").value;
	var buycount = $("buycount").value;
	var subject = $("buy_subject").value;
	var contact = $("contact").value;
	var address = $("address").value;
	var email = $("email").value;
	if(username == "")
	{
		alert("Name is empty...");
		$("buy_username").focus();
		return false;
	}
	if(parseInt(buycount) <1)
	{
		alert("Count is empty ...");
		$("buycount").focus();
		return false;
	}
	if(subject == "")
	{
		alert("Product is empty...");
		$("buy_subject").focus();
		return false;
	}
	if(address == "")
	{
		alert("Address is empty...");
		$("address").focus();
		return false;
	}
	if(contact == "")
	{
		alert("contact is empty...");
		$("contact").focus();
		return false;
	}
	if(email)
	{
		if(!checkemail(email))
		{
			alert("Email is not right");
			$("email").value = "";
			$("email").focus();
			return false;
		}
	}
	$("order_submit").disabled=true;
}
</script>
