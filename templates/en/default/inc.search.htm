<!-- 搜索框 -->
<div class="global_sub">SEARCH</div>
<div class="border_no_top">
	<div align="center">
	<table>
	<form method="post" action="search.php?act=searchlink">
	<tr>
		<td><input type="text" name="keywords" style="width:120px;" value="{:$keywords}"></td>
	</tr>
	<tr>
		<td>
			<select name="stype">
			<option value="">ALL</option>
			<option value="article"{if($stype == "article")} selected{end}>Article</option>
			<option value="picture"{if($stype == "picture")} selected{end}>Picture</option>
			<option value="download"{if($stype == "download")} selected{end}>Download</option>
			<option value="product"{if($stype == "product")} selected{end}>Product</option>
			</select>
			<input type="submit" value=" Search " class="button">
		</td>
	</tr>
	</form>
	</table>
	</div>
</div>
