<script type="text/javascript">
function regcheck()
{
	var username = $("username").value;
	var password = $("password").value;
	var chkpass = $("checkpass").value;
	var email = $("email").value;
	if(username == "")
	{
		alert("Account is empty");
		$("username").focus();
		return false;
	}
	if(password == "" || chkpass == "")
	{
		alert("password is empty");
		if(password == "")
		{
			$("password").focus();
		}
		else
		{
			$("checkpass").focus();
		}
		return false;
	}
	if(password != chkpass)
	{
		alert("two passwords are not same");
		$("password").value = "";
		$("checkpass").value = "";
		$("password").focus();
		return false;
	}
	if(email == "")
	{
		alert("email is mepty");
		$("email").focus();
		return false;
	}
	$("loginsubject").disabled=true;
}
</script>
